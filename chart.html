<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PCMDI Parallel Coordinates</title>
    <style type="text/css">
      html,
      body {
        background: #f7f7f7;
        height: 100%;
        margin: 0;
        padding: 0;
        color: #111;
        font-family: Ubuntu, Helvetica, sans-serif;
        font-size: 12px;
        line-height: 1.35em;
      }
      a {
        color: #6be;
        text-decoration: none;
      }
      .row,
      .header,
      .cell {
        height: 18px;
      }
      .row,
      .header {
        clear: left;
      }
      .header {
        font-weight: bold;
      }
      .cell {
        float: left;
        overflow: hidden;
        white-space: nowrap;
        width: 100px;
      }
      .col-0 {
        width: 180px;
      }
      .row:hover {
        background-color: #069;
        color: white;
      }
      .highlight {
        background-color: #2ecc40;
      }
    </style>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="divgrid.js"></script>
  </head>
  <body>
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
    <div id="grid"></div>
    <script type="text/javascript" src="parallel_coordinates.js"></script>
  </body>
</html>
